<header>
  <img src="resources/logo.png" alt="Logo" class="logo" height="40">
  <nav>
    <ul>
      <li><a href="index.html"><i class="fas fa-home"></i> HOME</a></li>

</header>

<img src="resources/lotus-divider.png" alt="Lotus Divider" class="lotus-divider">

<div class="view-all">
  <a onclick="toggleAllProjects(true)"><i class="fas fa-th-large"></i> View All Projects</a>
</div>
<div class="go-back">
  <a onclick="toggleAllProjects(false)"><i class="fas fa-arrow-left"></i> Go Back</a>
</div>

<section class="scrolling-wrapper" id="scrollView">
  <i class="fas fa-chevron-left scroll-icon" onclick="scrollProjects(-300)"></i>
  <div class="scrolling-cards" id="projectContainer"></div>
  <i class="fas fa-chevron-right scroll-icon" onclick="scrollProjects(300)"></i>
</section>

<div class="all-projects" id="allProjects"></div>

<script>
const projects = [
  { id: "arsinal", title: "ARSINAL", subtitle: "Arnis Turn-Based Card Game", tools: "Godot, MCTS, HMM", role: "Frontend, Animator", description: "A game developed using Godot that showcases Filipino Arnis sports...", image: "resources/card2.png" },
  { id: "riverate", title: "Riverate", subtitle: "An Analysis on the Application of the XGBoost Algorithm to Drifting Data Streams", tools: "Android Studio, Firebase Realtime Database, Java", role: "Lead Frontend Developer, Backend Contributor (Database) ", description: "A mobile application developed to explore the effectiveness of the ...", image: "resources/card9.png" },
  { id: "lakapati", title: "LAKAPATI", subtitle: "E-Commerce Platform", tools: "Vue, Tailwind, Firebase", role: "Full-Stack Dev", description: "A web app to support Filipino farmers sell online...", image: "resources/card1.png" },
  { id: "aplk", title: "APLK", subtitle: "Apolaki Game Portal", tools: "HTML, CSS", role: "UI/UX, QA", description: "A student e-sports club portal with team info...", image: "resources/card4.png" },
  { id: "trail", title: "TRAIL", subtitle: "Emergency Reporting System", tools: "Android Studio, Firebase", role: "Frontend & Map", description: "Tondo emergency app for reporting incidents...", image: "resources/card3.png" },
  { id: "fveye", title: "FV-EYE", subtitle: "Facts Verifier App", tools: "Figma", role: "UI/UX Lead", description: "A digital mockup app to verify online information...", image: "resources/card5.png" }
];

const projectContainer = document.getElementById('projectContainer');
const allProjects = document.getElementById('allProjects');

projects.forEach(project => {
  const card = document.createElement('div');
  card.className = 'card project-card';
  card.innerHTML = `<img src="${project.image}" alt="${project.title}">`;
  card.querySelector('img').addEventListener('click', () => {
    window.location.href = `${project.id}.html`;
  });
  projectContainer.appendChild(card);

  const clone = card.cloneNode(true);
  clone.querySelector('img').addEventListener('click', () => {
    window.location.href = `${project.id}.html`;
  });
  allProjects.appendChild(clone);
});

function scrollProjects(val) {
  document.getElementById('projectContainer').scrollBy({ left: val, behavior: 'smooth' });
}

function toggleAllProjects(showAll) {
  document.getElementById('scrollView').style.display = showAll ? 'none' : 'block';
  document.getElementById('allProjects').style.display = showAll ? 'flex' : 'none';
  document.querySelector('.view-all').style.display = showAll ? 'none' : 'block';
  document.querySelector('.go-back').style.display = showAll ? 'block' : 'none';
}

function copyPhoneNumber() {
  const phoneNumber = '+639281219443';
  navigator.clipboard.writeText(phoneNumber).then(() => {
    alert('Phone number copied: ' + phoneNumber);
  }).catch(err => {
    alert('Failed to copy phone number');
  });
}

function scrollTools(value) {
  document.getElementById('toolsTrack').scrollBy({
    left: value,
    behavior: 'smooth'
  });
}
</script>

<img src="resources/lotus-divider2.png" alt="Lotus Divider" class="lotus-divider">

<section class="tools-scroll-wrapper">
  <i class="fas fa-chevron-left tool-scroll-icon left" onclick="scrollTools(-300)"></i>

    <i class="fab fa-android" title="Android Studio"></i>
    <i class="fas fa-map-marked-alt" title="Google Maps API"></i>
    <i class="fab fa-html5" title="HTML5"></i>
    <i class="fab fa-css3-alt" title="CSS3"></i>
    <i class="fab fa-figma" title="Figma"></i>
    <i class="fab fa-js-square" title="JavaScript"></i>
    <i class="fas fa-map" title="Leaflet.js"></i>
    <i class="fab fa-php" title="PHP"></i>
    <i class="fas fa-database" title="MySQL"></i>
  </div>
  <i class="fas fa-chevron-right tool-scroll-icon right" onclick="scrollTools(300)"></i>
</section>
