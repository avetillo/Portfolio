<script>
  function copyPhoneNumber() {
    const phoneNumber = '092586497258'; 

    navigator.clipboard.writeText(phoneNumber).then(() => {
      Swal.fire({
        title: 'Phone Number Copied',
        text: `The number ${phoneNumber} has been successfully copied to your clipboard.`,
        icon: 'success',
        background: '#fff9f9',
        color: '#dd8686',
        iconColor: '#dd8686',
        confirmButtonColor: '#dd8686',
        confirmButtonText: 'Thank you',
        customClass: {
          popup: 'cute-alert'
        }
      });
    }).catch(() => {
      Swal.fire({
        title: 'Copy Unsuccessful',
        text: 'We encountered an issue while copying the phone number. Please try again.',
        icon: 'error',
        background: '#fff9f9',
        color: '#dd8686',
        confirmButtonColor: '#f87171',
        confirmButtonText: 'Close',
        customClass: {
          popup: 'cute-alert'
        }
      });
    });
  }
</script>
