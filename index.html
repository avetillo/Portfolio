<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portfolio</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <!-- Navigation -->
  <header>
    <img src="resources/logo.png" alt="Logo" class="logo">
    <nav>
      <ul>
        <li><a href="#">HOME</a></li>
        <li><a href="#">ABOUT</a></li>
        <li><a href="#">PROJECT</a></li>
        <li><a href="#">TOOLS</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <img src="resources/night-stars.png" class="background-stars" alt="stars">

    <!-- Floating clouds -->
    <img src="resources/clodss.png" class="cloud cloud1" alt="cloud">
    <img src="resources/clodss.png" class="cloud cloud2" alt="cloud">
    <img src="resources/clodss.png" class="cloud cloud3" alt="cloud">

    <div class="hero-content">
      <a href="#" class="read-more">READ MORE</a>
    </div>
  </section>

  <!-- Cards Section -->
   
  <section class="cards">
    <img src="resources/moon-divider.png" class="divider top" alt="divider">
    <div class="card-container">
      <div class="card">
        <img src="resources/card-about.png" alt="About">
      </div>
      <div class="card">
        <img src="resources/card-projects.png" alt="Projects">
      </div>
      <div class="card">
        <img src="resources/card-tools.png" alt="Tools">
      </div>
    </div>
    <img src="resources/moon-divider.png" class="divider bottom" alt="divider">
  </section>

</body>
</html>
